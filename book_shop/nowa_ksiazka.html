<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wstawianie danych do bazy</title>
    <style>
      fieldset {
        width: 75%;
        border: 2px solid #ccc;
      }
      label {
        width: 75px;
        float: left;
        text-align: left;
        font-weight: bold;
      }
      input {
        border: 1px solid #000;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Wstawianie nowej książki</h1>
    
    <form action="wstaw_ksiazke.php" method="post">
      <fieldset>
        <p>
          <label for="isbn">ISBN</label>
          <input type="text" name="isbn" id="isbn" maxlength="13" size="13">
        </p>
        <p>
          <label for="autor">Autor</label>
          <input type="text" name="autor" id="autor" maxlength="30" size="30">
        </p>
        <p>
          <label for="tytul">Tytuł</label>
          <input type="text" name="tytul" id="tytul" maxlength="60" size="30">
        </p>
        <p>
          <label for="cena">Cena</label>
          <input type="text" name="cena" id="cena" maxlength="7" size="7">
        </p>
      </fieldset>
      
      <p><input type="submit" value="Dodaj nową książkę">
      
    </form>
  </body>
</html>
